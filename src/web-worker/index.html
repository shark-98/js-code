<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="content"></div>
  <div id="b"></div>
  <div id="c"></div>

  <script>
    function getContent() {
      console.log('内容');
      document.getElementById('content').innerHTML = '内容'
    }

    function a() {
      b();
    }

    function b() {
      let total = 0;
      for (let i = 0; i < 10 * 10000 * 10000; i++) {
        total += i;
      }
      console.log('b:', total);
      document.getElementById('b').innerHTML = `b: ${total}`
    }

    getContent()
    a();
  </script>

  <script>
    function c() {
      d();
    }

    function d() {
      let total = 0;
      for (let i = 0; i < 1 * 10000 * 10000; i++) {
        total += i;
      }
      console.log('c:', total);
      document.getElementById('c').innerHTML = `c: ${total}`
    }
    c();
  </script>
</body>

</html>
